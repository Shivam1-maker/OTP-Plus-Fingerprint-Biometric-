<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Welcome!</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
   </head>
   <body>
      <div class="container my-5">
         <div class="alert alert-info">
            <h3 align="center"> Login </h3>
         </div>
         <div class="card">
            <div class="card-body">
               <div class="col-md-10">
                  <form action="/login" method="post" enctype="multipart/form-data">
                     <div class="row">
                        <div class="form-group col-md-8">
                           <label for="accountNumber" class="col-form-label"> AC Number</label>
                           <input type="text" class="form-control" name="accountNumber" placeholder="Account Number" required>
                        </div>
                        <div class="form-group col-md-8">
                           <label for="password" class="col-form-label">Password</label>
                           <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <div class="col-md-6">
                           <input type="submit" class="btn btn-info" value="Submit">
                           <input type="button" class="btn btn-info" value="Registration" onclick="window.location.href='/entroll';">
                        </div>
                     </div>
                  </form>
                   <div class="alert alert-danger my-3" th:style="${hasError!=null && hasError ? 'display:block' : 'display:none'}">
                       <p th:text="'Error : ' + ${error} " />
  </div>
  <div class="alert alert-success my-3" th:style="${accountId!=null ? 'display:block' : 'display:none'}">
                       <p th:text="'Successfully registered with Account ID : ' + ${accountId} " />
  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="form-group col-md-8"></div>
   </body>
</html>

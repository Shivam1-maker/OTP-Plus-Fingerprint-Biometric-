<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Welcome!</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
   </head>
   <body>
      <div class="container my-5">
      <div class="alert alert-info">
         <h3 align=center> Account Registration </h3>
         </div>
         <div class="card">
            <div class="card-body">
               <div class="col-md-10">
                  <form action="/entroll" method="post" enctype="multipart/form-data" oninput='cpassword.setCustomValidity(cpassword.value != password.value ? "Passwords do not match." : "")'>
                     <div class="row">
                     
                        <div class="form-group col-md-8">
                           <label for="name" class="col-form-label">Account Holder</label>
                           <input type="text" class="form-control" name="name" placeholder="Name" required>
                        </div>
                        
                        <div class="form-group col-md-8">
                           <label for="password" class="col-form-label">Password</label>
                           <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        
                       <div class="form-group col-md-8">
                           <label for="cpassword" class="col-form-label">Confirm Password</label>
                           <input type="password" class="form-control" name="cpassword" placeholder="Confirm Password" required>
                        </div>

                        <div class="form-group col-md-8">
                           <label for="amount" class="col-form-label">Amount</label>
                           <input type="number" class="form-control" name="amount" placeholder="Initial Amount" min="500" max="20000" required>
                        </div>
                        
                        <div class="form-group col-md-8">
                           <label for="finger" class="col-form-label">Fingerprint</label>
                           <input type="file"  class="form-control-file" name="finger" placeholder="Finger Print" required>
                        </div>
                        
                        <div class="col-md-6" align="center">
                           <input type="submit" class="btn btn-info" value="Register">
                        </div>
                     </div>
                  </form>
                  <div class="alert alert-danger my-3" th:style="${hasError!=null && hasError ? 'display:block' : 'display:none'}">
                       <p th:text="'Error : ' + ${error} " />
               </div>
            </div>
         </div>
      </div>
      <div class="form-group col-md-8"></div>
   </body>
</html>
